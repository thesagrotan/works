      <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
      <link rel="shortcut icon" href="/src/assets/favicon.ico" />
      <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/apple-touch-icon.png" />
      <link rel="manifest" href="/src/assets/site.webmanifest" />
      <meta name="theme-color" content="#edefeb">
      <meta name="robots" content="noindex, nofollow">

      <script>
        // If this file is served on GitHub Pages, ensure we land on the project page path.
        (function () {
          var isGithubPages = /\.github\.io$/i.test(location.hostname);
          var isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
          var repo = 'works';
          if (isGithubPages && !isLocal) {
            // If we're at the user/org root (e.g., https://<user>.github.io), redirect to the project path
            if (!location.pathname.startsWith('/' + repo + '/')) {
              var dest = '/' + repo + '/';
              // Preserve query/hash if present
              var newUrl = dest + location.search + location.hash;
              location.replace(newUrl);
              return;
            }
            // If using branch-based Pages and serving repo root, optionally point to built output
            // Uncomment the following lines if you keep committed build output under /build/
            // var atRepoRoot = location.pathname === '/' + repo + '/' || location.pathname === '/' + repo;
            // if (atRepoRoot) {
            //   location.replace('/' + repo + '/build/' + location.search + location.hash);
            // }
          }
        })();
      </script>

    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
